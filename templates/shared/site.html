{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> {% block site_title %}NDT of Building Structures{% endblock %}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/typography.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block styles %}
    {% endblock %}

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon_zhe/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon_zhe/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon_zhe/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon_zhe/site.webmanifest">
    <!-- end favicon -->
</head>

<body>
{% include 'partials/nav.html' %} {# load the nav.css #}
<div id="root">
    {% block site_content %}
    {% endblock %}
</div>
</body>

</html>
