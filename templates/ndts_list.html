{% extends 'shared/site.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/list-tests.css' %}">
{% endblock %}


{% block site_content %}
    <h1>All Non-Destructive Tests Methods</h1>
    <ul class="list-horizontal list-tests">
        {% for ndt in ndt_list %}
            <li class="list-item">
                <img src="{{ ndt.image.url }}" alt="image of {{ ndt.name }}"/>
                <div class="test-details">
                    <p class="test-info">{{ ndt.name }} {{ ndt.standard }}</p>
                    <p class="test-description">{{ ndt.description }}</p>
                    <div class="test-buttons">
                        <a class="button button-blue" href="{% url 'ndt details' ndt.id ndt.slug %}">{{ ndt.name }}</a>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
